<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <script type="text/javascript" src="js/bootstrap.esm.js"></script>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>

    <title>Proveedor api</title>

</head>

<body>
  <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="img/descarga.jpg" alt="Logo"> El tablazo
        </a>
    </div>
  </nav>
    <div class="container">
        <div class="row">
            <h1>Proveedor</h1>
        </div>
        
        <div >
          {% if user.is_authenticated %}
          {% else %}
            <button type="button" class="btn btn-primary" id="traer" ><a href="{% url 'login' %}"></a></button>
          {% endif %}
          </div>
        <br>
        <div class="row">
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre completo</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Email</th>
                        <th scope="col">Contraseña</th>
                        <th scope="col">Pais</th>
                    </tr>
                </thead>
                <tbody id="datos_proveedor">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function () {
          $("#traer").click(function(){
            $("#datos_proveedor").empty();
            $.get( "http://127.0.0.1:8000/api/lista_proveedor", function( data ) {
              $.each(data, function(i, item){
                var fila;
                fila = "<tr>"   +
                          "<td>" + item.identificacion + "</td>" +
                          "<td>" + item.nombre + "</td>" +
                          "<td>" + item.telefono + "</td>" +
                          "<td>" + item.email + "</td>" +
                          "<td>" + item.constraseña + "</td>" +
                          "<td>" + item.pais + "</td>" +
                        "</tr>";
                $("#datos_proveedor").append(fila);
              });
            });
          });
        });
    </script>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
